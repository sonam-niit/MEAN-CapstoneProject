<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Operations</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of users">
            <td>{{u.fname}}</td>
            <td>{{u.lname}}</td>
            <td>
                <a routerLink="/user-details/{{u._id}}">
                    <button class="btn btn-primary">Show</button>
                </a>
                &nbsp;
                <button class="btn btn-danger" (click)="delete(u._id)">Delete</button>
                &nbsp;
                <a routerLink="/edit/{{u._id}}">
                    <button class="btn btn-primary">Edit</button>
                </a>
            </td>
        </tr>
    </tbody>
</table>
